<?xml version="1.0" encoding="UTF-8"?>
<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fancy gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9F68;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <radialGradient id="glow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#FFB88C;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.1520000000000001"/>
      <feOffset dx="1.1520000000000001" dy="1.44" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner glow for V -->
    <filter id="innerGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.44" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="out" result="inverse"/>
      <feFlood flood-color="white" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="inverse" operator="in" result="shadow"/>
      <feComposite in="shadow" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with fancy gradient -->
  <rect width="144" height="144" fill="url(#bgGradient)" rx="31.68"/>
  
  <!-- Subtle glow overlay -->
  <ellipse cx="72" cy="43.199999999999996" rx="57.6" ry="50.4" fill="url(#glow)"/>
  
  <!-- Main V with shadow -->
  <g filter="url(#shadow)">
    <path d="M 25.919999999999998 31.68 L 72 118.08 L 118.08 31.68" 
          stroke="white" 
          stroke-width="20.160000000000004" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          opacity="0.95"/>
  </g>
  
  <!-- Inner highlight on V -->
  <path d="M 30.24 36 L 72 108" 
        stroke="rgba(255,255,255,0.6)" 
        stroke-width="7.2" 
        stroke-linecap="round" 
        fill="none"/>
  
  <!-- Decorative accent - small heart at bottom of V -->
  <circle cx="72" cy="118.08" r="6.4799999999999995" fill="white" opacity="0.9"/>
  <path d="M 69.12 116.64000000000001 Q 72 113.76 74.88 116.64000000000001" 
        stroke="white" 
        stroke-width="2.88" 
        fill="none" 
        stroke-linecap="round"/>
</svg>