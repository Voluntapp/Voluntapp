<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fancy gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9F68;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <radialGradient id="glow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#FFB88C;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.96"/>
      <feOffset dx="0.96" dy="1.2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner glow for V -->
    <filter id="innerGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.2" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="out" result="inverse"/>
      <feFlood flood-color="white" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="inverse" operator="in" result="shadow"/>
      <feComposite in="shadow" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with fancy gradient -->
  <rect width="120" height="120" fill="url(#bgGradient)" rx="26.4"/>
  
  <!-- Subtle glow overlay -->
  <ellipse cx="60" cy="36" rx="48" ry="42" fill="url(#glow)"/>
  
  <!-- Main V with shadow -->
  <g filter="url(#shadow)">
    <path d="M 21.599999999999998 26.4 L 60 98.39999999999999 L 98.39999999999999 26.4" 
          stroke="white" 
          stroke-width="16.8" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          opacity="0.95"/>
  </g>
  
  <!-- Inner highlight on V -->
  <path d="M 25.2 30 L 60 90" 
        stroke="rgba(255,255,255,0.6)" 
        stroke-width="6" 
        stroke-linecap="round" 
        fill="none"/>
  
  <!-- Decorative accent - small heart at bottom of V -->
  <circle cx="60" cy="98.39999999999999" r="5.3999999999999995" fill="white" opacity="0.9"/>
  <path d="M 57.599999999999994 97.2 Q 60 94.80000000000001 62.400000000000006 97.2" 
        stroke="white" 
        stroke-width="2.4" 
        fill="none" 
        stroke-linecap="round"/>
</svg>