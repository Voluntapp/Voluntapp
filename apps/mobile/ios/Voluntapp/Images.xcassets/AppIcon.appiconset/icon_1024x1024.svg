<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fancy gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9F68;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <radialGradient id="glow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#FFB88C;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8.192"/>
      <feOffset dx="8.192" dy="10.24" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner glow for V -->
    <filter id="innerGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10.24" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="out" result="inverse"/>
      <feFlood flood-color="white" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="inverse" operator="in" result="shadow"/>
      <feComposite in="shadow" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with fancy gradient -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="225.28"/>
  
  <!-- Subtle glow overlay -->
  <ellipse cx="512" cy="307.2" rx="409.6" ry="358.4" fill="url(#glow)"/>
  
  <!-- Main V with shadow -->
  <g filter="url(#shadow)">
    <path d="M 184.32 225.28 L 512 839.68 L 839.68 225.28" 
          stroke="white" 
          stroke-width="143.36" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          opacity="0.95"/>
  </g>
  
  <!-- Inner highlight on V -->
  <path d="M 215.04 256 L 512 768" 
        stroke="rgba(255,255,255,0.6)" 
        stroke-width="51.2" 
        stroke-linecap="round" 
        fill="none"/>
  
  <!-- Decorative accent - small heart at bottom of V -->
  <circle cx="512" cy="839.68" r="46.08" fill="white" opacity="0.9"/>
  <path d="M 491.52 829.44 Q 512 808.96 532.48 829.44" 
        stroke="white" 
        stroke-width="20.48" 
        fill="none" 
        stroke-linecap="round"/>
</svg>