<?xml version="1.0" encoding="UTF-8"?>
<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fancy gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9F68;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <radialGradient id="glow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#FFB88C;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.64"/>
      <feOffset dx="0.64" dy="0.8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner glow for V -->
    <filter id="innerGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.8" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="out" result="inverse"/>
      <feFlood flood-color="white" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="inverse" operator="in" result="shadow"/>
      <feComposite in="shadow" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with fancy gradient -->
  <rect width="80" height="80" fill="url(#bgGradient)" rx="17.6"/>
  
  <!-- Subtle glow overlay -->
  <ellipse cx="40" cy="24" rx="32" ry="28" fill="url(#glow)"/>
  
  <!-- Main V with shadow -->
  <g filter="url(#shadow)">
    <path d="M 14.399999999999999 17.6 L 40 65.6 L 65.6 17.6" 
          stroke="white" 
          stroke-width="11.200000000000001" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          opacity="0.95"/>
  </g>
  
  <!-- Inner highlight on V -->
  <path d="M 16.8 20 L 40 60" 
        stroke="rgba(255,255,255,0.6)" 
        stroke-width="4" 
        stroke-linecap="round" 
        fill="none"/>
  
  <!-- Decorative accent - small heart at bottom of V -->
  <circle cx="40" cy="65.6" r="3.5999999999999996" fill="white" opacity="0.9"/>
  <path d="M 38.4 64.80000000000001 Q 40 63.2 41.6 64.80000000000001" 
        stroke="white" 
        stroke-width="1.6" 
        fill="none" 
        stroke-linecap="round"/>
</svg>