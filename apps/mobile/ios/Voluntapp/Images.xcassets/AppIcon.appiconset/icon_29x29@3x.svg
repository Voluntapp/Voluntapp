<?xml version="1.0" encoding="UTF-8"?>
<svg width="87" height="87" viewBox="0 0 87 87" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Fancy gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9F68;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <radialGradient id="glow" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#FFB88C;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF8C42;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.6960000000000001"/>
      <feOffset dx="0.6960000000000001" dy="0.87" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner glow for V -->
    <filter id="innerGlow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.87" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="out" result="inverse"/>
      <feFlood flood-color="white" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="inverse" operator="in" result="shadow"/>
      <feComposite in="shadow" in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background with fancy gradient -->
  <rect width="87" height="87" fill="url(#bgGradient)" rx="19.14"/>
  
  <!-- Subtle glow overlay -->
  <ellipse cx="43.5" cy="26.099999999999998" rx="34.800000000000004" ry="30.45" fill="url(#glow)"/>
  
  <!-- Main V with shadow -->
  <g filter="url(#shadow)">
    <path d="M 15.66 19.14 L 43.5 71.33999999999999 L 71.33999999999999 19.14" 
          stroke="white" 
          stroke-width="12.180000000000001" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"
          opacity="0.95"/>
  </g>
  
  <!-- Inner highlight on V -->
  <path d="M 18.27 21.75 L 43.5 65.25" 
        stroke="rgba(255,255,255,0.6)" 
        stroke-width="4.3500000000000005" 
        stroke-linecap="round" 
        fill="none"/>
  
  <!-- Decorative accent - small heart at bottom of V -->
  <circle cx="43.5" cy="71.33999999999999" r="3.915" fill="white" opacity="0.9"/>
  <path d="M 41.76 70.47 Q 43.5 68.73 45.24 70.47" 
        stroke="white" 
        stroke-width="1.74" 
        fill="none" 
        stroke-linecap="round"/>
</svg>